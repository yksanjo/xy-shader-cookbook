<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1022"/>
      <stop offset="100%" stop-color="#16132c"/>
    </linearGradient>
    <radialGradient id="playerG" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3be1f7"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </radialGradient>
    <linearGradient id="enemyG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff8aa0"/>
      <stop offset="100%" stop-color="#ff6b86"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <g fill="#9ad8ff" opacity="0.6">
    <circle cx="120" cy="80" r="2"/>
    <circle cx="300" cy="140" r="1.6"/>
    <circle cx="540" cy="60" r="2.4"/>
    <circle cx="820" cy="110" r="1.8"/>
    <circle cx="1080" cy="70" r="2.2"/>
    <circle cx="240" cy="300" r="2.1"/>
    <circle cx="720" cy="280" r="2.3"/>
    <circle cx="1000" cy="350" r="1.9"/>
    <circle cx="400" cy="500" r="2"/>
    <circle cx="900" cy="520" r="2.4"/>
  </g>
  <g filter="url(#glow)">
    <circle cx="600" cy="420" r="44" fill="url(#playerG)"/>
    <g>
      <rect x="440" y="200" width="120" height="60" rx="14" fill="url(#enemyG)"/>
      <rect x="760" y="260" width="140" height="70" rx="16" fill="url(#enemyG)"/>
      <rect x="540" y="120" width="100" height="56" rx="12" fill="url(#enemyG)"/>
    </g>
    <g>
      <circle cx="600" cy="340" r="6" fill="#d5ffeb"/>
      <circle cx="600" cy="310" r="4" fill="#a7f3d0"/>
      <circle cx="600" cy="280" r="3" fill="#a7f3d0"/>
    </g>
  </g>
  <text x="50%" y="82%" text-anchor="middle" fill="#e6e8f0" font-family="Helvetica, Arial, sans-serif" font-size="46" font-weight="700">Neon Dodger</text>
  <text x="50%" y="90%" text-anchor="middle" fill="#9aa1b5" font-family="Helvetica, Arial, sans-serif" font-size="22">Dodge. Heal. Shoot aliens. Glow.</text>
</svg>